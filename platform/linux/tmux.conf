set-option -g default-shell /bin/zsh

set -g status-interval 1

set -g default-terminal 'screen-256color'

set -g status-bg 'colour235'
set -g status-fg white
set -g status-left-length 30
set -g status-right-length 60
set -g status-left ' #[default]'
set -g status-right ' #[fg=colour198]#(date +%D) #(date +%T)#[default] '

setw -g window-status-format '#[fg=colour10]#I #[fg=colour110]#W#[default]  '
setw -g window-status-current-format '#[bg=white,fg=colour235] #W #[bg=colour235,fg=white]'

# Reset window numbering to start at 1
set -g base-index 1
setw -g pane-base-index 1

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

bind -n C-k clear-history

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# Act like vim
setw -g mode-keys vi

# Copy mode
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

# Scrollback size
set-option -g history-limit 15000

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

run 'ellipsis-tpm run'
